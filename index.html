<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Phone: Preview-Editor</title><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css"><link rel="stylesheet" href="style.css"></head><body><div class="app"><section class="panel" id="left"><div class="tabs"><div class="tab active" data-target="html"><i class="ti ti-code"></i>HTML</div><div class="tab" data-target="css"><i class="ti ti-braces"></i>CSS</div><div class="tab" data-target="js"><i class="ti ti-bolt"></i>JS</div><div class="tools"><label class="toggle"><input type="checkbox" id="auto" checked="checked"> Auto-refresh</label><span class="stopwatch" id="stopwatch"><button class="btn icon sw-toggle" id="swToggle" title="Start / Pause"><i class="ti ti-player-play"></i></button><span class="sw-time" id="swTime">00:00</span><button class="btn icon sw-reset" id="swReset" title="Reset"><i class="ti ti-refresh"></i></button></span><button class="btn icon" id="themeToggle" title="Toggle theme"><i class="ti ti-moon"></i></button><button class="btn icon" id="swapPanels" title="Swap left/right"><i class="ti ti-arrows-left-right"></i></button><button class="btn icon" id="settings" title="Settings"><i class="ti ti-settings"></i></button><button class="btn" id="copy"><i class="ti ti-copy"></i>Copy</button><button class="btn" id="download"><i class="ti ti-download"></i>Export ZIP</button><button class="btn" id="problems"><i class="ti ti-alert-triangle"></i>Problems<span id="problemsCount" style="margin-left:6px;background:#ef4444;color:#fff;border-radius:10px;padding:0 6px;font-size:11px;display:none">0</span></button></div></div><div class="editor"><div id="editor-html" class="active"></div><div id="editor-css"></div><div id="editor-js"></div></div><div id="problemsPanel" class="problems" style="display:none"></div></section><div class="divider" id="splitter" role="separator" aria-orientation="vertical" aria-label="Resize panels"></div><section class="panel" id="right"><div class="rightTop"><label>Width</label><input type="range" id="scaleW" min="0.5" max="1.5" step="0.01" value="1"><label>Height</label><input type="range" id="scaleH" min="0.5" max="1.5" step="0.01" value="1"><button id="rotate" title="Rotate"><i class="ti ti-rotate-clockwise"></i></button></div><div class="phoneWrap"><div class="phone" id="phone"><div class="notch"></div><div class="screen"><iframe id="preview" scrolling="auto"></iframe></div></div></div></section></div><div class="modal-backdrop" id="settingsModal" aria-hidden="true"><div class="modal" role="dialog" aria-modal="true" aria-labelledby="dlgTitle"><header><h3 id="dlgTitle"><i class="ti ti-settings"></i>Settings</h3><button class="btn icon" id="dlgClose" title="Close"><i class="ti ti-x"></i></button></header><div class="content"><div class="field"><label for="dlgRadius">Phone corner radius</label><div class="row"><input type="range" id="dlgRadius" min="0" max="80" step="1"> <input type="number" id="dlgRadiusNum" min="0" max="80" step="1"></div></div><div class="field"><label for="dlgDevice">Device type</label><div class="row"><select id="dlgDevice" style="flex:1;background:#0b1220;border:1px solid var(--divider);border-radius:10px;color:var(--text);padding:6px 8px"><option value="phone">Phone 6.9"</option><option value="tablet">Tablet 10"</option></select></div></div></div><footer><button class="btn" id="dlgCancel">Cancel</button><button class="btn primary" id="dlgSave">Save</button></footer></div></div><script src="https://cdn.jsdelivr.net/npm/ace-builds@1.36.2/src-min-noconflict/ace.js"></script><script src="https://cdn.jsdelivr.net/npm/ace-builds@1.36.2/src-min-noconflict/ext-language_tools.js"></script><script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script><script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script><script src="script.js"></script></body></html>
